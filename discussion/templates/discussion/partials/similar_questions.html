{% if matches %}
    <div class="mt-3">
        <h6>Similar Questions:</h6>
        <ul class="list-group">
            {% for q in matches %}
                <a href="{% url 'question-detail' q.pk %}" class="list-group-item list-group-item-action">
                    {{ q.question|truncatechars:100 }}
                </a>
            {% endfor %}
        </ul>
    </div>
{% endif %}
